# - Airflow Env variables.
substitutions:
  _COMPOSER_ENV_NAME: cicd-deploy
  _COMPOSER_REGION: asia-south1

# Access the id_github file from Secret Manager, and setup SSH
steps:
  - name: 'gcr.io/cloud-builders/git'
    secretEnv: ['SSH_KEY']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "$$SSH_KEY" >> /root/.ssh/id_rsa
        chmod 400 /root/.ssh/id_rsa
        ssh-keyscan -t rsa github.com > known_hosts.github
        cp known_hosts.github /root/.ssh/known_hosts
    volumes:
      - name: ssh
        path: /root/.ssh
        
# Clone the repository
  - name: gcr.io/cloud-builders/git
    args:
      - clone
      - 'git@github.com:bismay12/cicd-sonar.git'
    volumes:
      - name: ssh
        path: /root/.ssh

# Step 2: Change the working directory to cicd-sonar
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: "bash"
    args:
    - '-c'
    - 'cd cicd-sonar'

# Step 3: Checkout a specific commit
  - name: gcr.io/cloud-builders/git
    args:
      - 'checkout -b dev'
      
availableSecrets:
  secretManager:
    - versionName: projects/866354246469/secrets/SSH_KEY/versions/latest
      env: SSH_KEY
